<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="/assets/Logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="areas">

            <div class="area1">
                <textarea id="textoArea1" class="texto_area1" placeholder="Ingrese el texto aqui"></textarea>
                <div class="area1_letrero">
                    <img src="./assets/circle.png" alt="">
                    <span class="area1_aviso">Solo letras minúsculas y sin acentos</span>
                    <div class="area1_botones">
                        <button id="botonEncriptar" class="botones_encriptador">Encriptar</button>
                        <button id="botonDesencriptar" class="botones_desencriptador">Desencriptar</button>
                    </div>
                </div>
            </div>

            <div id="area2" class="area2" >
                <img id="imagen" class="imagen" src="./assets/Muñeco.png" alt="">
                <textarea readonly id="mensajeNo" class="mensaje_no" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="mensajeDeseado" class="mensaje_deseado">Ingresa el texto que desees 
                    encriptar o desencriptar.</p>
                <button id="botonCopiar" class="boton_copiar detras">Copiar</button>
            </div>

        </div>    

    </main>
    <footer>

    </footer>
     <script src="./js/script.js"></script> 
</body>
</html>
